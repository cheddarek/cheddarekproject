<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/Login.css">
</head>
<body>
    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3" >
              
                    <form class="form-container" >
                        <h2 class="text-center">Se connecter</h2>
                        <br>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Adresse Email</label>
                              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Saisir votre adresse email">
                              <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre e-mail</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Mot de passe</label>
                              <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Saisir votre mot de passe">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
                            </div>
                            <button type="submit" name="valider" class="btn btn-primary btn-block">Valider</button>
                            <a href="http://" >Pas de compte ? S'inscrire d'ici</a>
                          </form>
            </section>
        </section>
    </section>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
