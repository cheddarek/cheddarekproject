<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/Inscription.css">
</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col-lg-3"></div>
            <div class="col-lg-6">

                <div id="ui">
                    <h2 class="text-center">Formulaire d'inscription</h2>
                    <form class="form-group text-center">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>  Nom </label>
                                <input type="text" name="Nom" class="form-control" placeholder="Saisir votre nom">
                            </div>
                            <div class="col-lg-6">
                                    <label> Prénom </label>
                                    <input type="text" name="Prenom" class="form-control" placeholder="Saisir votre prénom">
                            </div>
                        </div>
                        <br>
                        
                        <label for="exampleInputEmail1">Adresse email</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Saisir votre adresse email">
                         <br>
                        <label >Contact téléphonique</label>
                        <input type="number" name="contact" class="form-control" placeholder="Saisir votre numéro de téléphone">

                        <div class="row">
                                <div class="col-lg-6">
                                    <label> Mot de passe </label>
                                    <input type="password" name="password" class="form-control" placeholder="Saisir un mot de passe">
                                </div>
                                <div class="col-lg-6">
                                    <label> Mot de passe re-saisi </label>
                                    <input type="password"  class="form-control" placeholder="Saisir le mot de passe de nouveau">
                                </div>
                        </div>
                        <br>

                        <label > Choisir le lieu de livraison : </label>

                        <select class ="form-control" name="lieu">
                            <option >Manar 1</option>
                            <option >Manar 2</option>
                            <option >Manar 3</option>
                            <option >Menzah 1</option>
                            <option >Menzah 5</option>
                            <option >Menzah 6</option>
                            
                        </select>

                        <label > Tu es :</label>

                        <select class ="form-control" name="type">
                            <option >Client</option>
                            <option >Vendeur</option>
                        </select>
                        <br>

                        <input type="submit" name="Valider" value="Valider" class="btn btn-primary btn-block ">
                        <a href="http://" >Vous avez un compte ? Connectez d'ici</a>

                    </form>
                </div>
            </div>
            <div class="col-lg-3"></div>


        </div>
    </div>





        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
